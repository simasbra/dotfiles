[general]
import = [ "~/.config/alacritty/nightfox.toml"]
# import = [ "~/.config/alacritty/kanagawa_wave.toml"]

[env]
term = "xterm-265color"

[window]
decorations = "None"
startup_mode = "Maximized"
title = "Terminal"

[font]
normal = { family = "JetBrainsMonoNL Nerd Font", style = "Regular" }
bold = { family = "JetBrainsMonoNL Nerd Font", style = "Bold" }
italic = { family = "JetBrainsMonoNL Nerd Font", style = "Italic" }
bold_italic = { family = "JetBrainsMonoNL Nerd Font", style = "Bold Italic" }
# linux 27in 4k screen
size = 18.0
# macbook pro 16in
# size = 24.0

[scrolling]
history = 10000
multiplier = 3
